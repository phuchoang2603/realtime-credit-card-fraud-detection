replicaCount: 2
imagePullSecrets: []
service:
  type: ClusterIP
env:
  - name: MODEL_PATH
    value: /app/models/model.pkl
  - name: TESTING_MODE
    value: "false"
  - name: OTEL_EXPORTER_OTLP_ENDPOINT
    value: "http://k8s-monitoring-alloy-receiver.monitoring.svc.cluster.local:4318"
  - name: OTEL_SERVICE_NAME
    value: "fraud-detection-api"
podAnnotations:
  k8s.grafana.com/scrape: "true"
  k8s.grafana.com/metrics.path: "/metrics"
  k8s.grafana.com/metrics.portNumber: "8010"
  k8s.grafana.com/job: "fraud-detection-api"
resources: {}
