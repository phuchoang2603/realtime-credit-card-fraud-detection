# A name for your cluster, used as a label for telemetry data.
cluster:
  name: fraud-detection-cluster

# --- Destination for the collected logs ---
destinations:
  - name: loki
    type: loki
    url: http://loki-gateway.monitoring.svc.cluster.local/loki/api/v1/push

# --- Log Sources ---

clusterEvents:
  enabled: true
  collector: alloy-logs
  namespaces:
    - monitoring
    - model-serving

nodeLogs:
  enabled: false

podLogs:
  enabled: true
  gatherMethod: kubernetesApi
  collector: alloy-logs
  labelsToKeep:
    [
      "app_kubernetes_io_name",
      "container",
      "instance",
      "job",
      "level",
      "namespace",
      "service_name",
      "service_namespace",
      "deployment_environment",
      "deployment_environment_name",
    ]
  structuredMetadata:
    pod: pod
  namespaces:
    - monitoring
    - model-serving

# --- Collector Configuration ---

# get cluster events, but we already use alloy-logs
alloy-singleton:
  enabled: false

# get pod and node logs
alloy-logs:
  enabled: true
  alloy:
    mounts:
      varlog: false
    clustering:
      enabled: true

alloy-metrics:
  enabled: false

alloy-profiles:
  enabled: false

alloy-receiver:
  enabled: false
