# A name for your cluster, used as a label for telemetry data.
cluster:
  name: fraud-detection-cluster

# --- Destination ---
destinations:
  - name: loki
    type: loki
    url: http://loki-gateway.monitoring.svc.cluster.local/loki/api/v1/push

  - name: prometheus
    type: prometheus
    url: http://prometheus.monitoring.svc.cluster.local:9090/api/v1/write

  - name: tempo
    type: otlp
    url: http://tempo.monitoring.svc.cluster.local:4317

# --- Log Sources ---
clusterEvents:
  enabled: true
  # collector: alloy-logs
  # namespaces:
  #   - monitoring
  #   - model-serving

nodeLogs:
  enabled: false

podLogs:
  enabled: true
  gatherMethod: kubernetesApi
  collector: alloy-logs
  labelsToKeep:
    [
      "app_kubernetes_io_name",
      "container",
      "instance",
      "job",
      "level",
      "namespace",
      "service_name",
      "service_namespace",
      "deployment_environment",
      "deployment_environment_name",
    ]
  structuredMetadata:
    pod: pod
  namespaces:
    - monitoring
    - model-serving

# --- Metric Sources ---
clusterMetrics:
  enabled: true
  controlPlane:
    enabled: true
  kepler:
    enabled: true
  opencost:
    enabled: false

# --- Integration Configuration ---
integrations:
  cert-manager:
    instances:
      - name: cert-manager
        namespace: cert-manager
        labelSelectors:
          app.kubernetes.io/name: cert-manager

  etcd:
    instances:
      - name: etcd-server
        labelSelectors:
          app.kubernetes.io/component: etcd

annotationAutodiscovery:
  enabled: true

applicationObservability:
  enabled: true
  receivers:
    otlp:
      grpc:
        enabled: true
        port: 4317
      http:
        enabled: true
        port: 4318

# --- Collector Configuration ---
alloy-singleton:
  enabled: true

alloy-logs:
  enabled: true
  alloy:
    mounts:
      dockercontainers: false
      varlog: false
    clustering:
      enabled: true

alloy-metrics:
  enabled: true

alloy-profiles:
  enabled: false

alloy-receiver:
  enabled: true
  alloy:
    extraPorts:
      - name: otlp-grpc
        port: 4317
        targetPort: 4317
        protocol: TCP
      - name: otlp-http
        port: 4318
        targetPort: 4318
        protocol: TCP
