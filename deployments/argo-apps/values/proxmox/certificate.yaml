apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-cert
  namespace: api-gateway
spec:
  secretName: wildcard-tls
  dnsNames:
    - "home.phuchoang.sbs"
    - "*.home.phuchoang.sbs"
  issuerRef:
    name: cloudflare-clusterissuer
    kind: ClusterIssuer
  privateKey:
    rotationPolicy: Always
