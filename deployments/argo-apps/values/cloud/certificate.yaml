apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-cert
  namespace: ssl
spec:
  secretName: wildcard-tls
  dnsNames:
    - "cloud.phuchoang.sbs"
    - "*.cloud.phuchoang.sbs"
  issuerRef:
    name: cloudflare-clusterissuer
    kind: ClusterIssuer
  privateKey:
    rotationPolicy: Always
